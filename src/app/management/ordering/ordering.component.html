<h2>关于订单页</h2>
<nz-tabset>
  <nz-tab nzTitle="说明">
    <h3>你可以在左侧导航栏 => 鱼单 找到你的订单列表 （或者在搜索框搜索自己的昵称） 他们都隶属于个人档案下默认格式是 |💾|円|元|♎|📅|结|🖼|🔗|途| (按住shift滚动鼠标滚轮可横向滚动查看更多数据)</h3>
    <h3>
      💾 = 订单<br>
      円 = 订单日元原价<br>
      元 = 订单所需支付的人民币 （日元原价×本月汇率）<br>
      ♎ = 货物重量(是不是抽象得形象起来了XD)<br>
      📅 = 下单日<br>
      结 = 付款状态<br>
      🖼 = 货物图片(同时表示到货与否)<br>
      🔗 = 原购买链接<br>
      途 = 是否发出了国际快递<br>
    </h3>
  </nz-tab>
</nz-tabset>
